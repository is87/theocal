<!DOCTYPE html>
<html>

<head>
    <title>Theocratic Calendar</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icons-192.png">
  <link rel="apple-touch-icon" href="icons-192.png">
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#328b8c">
    <script src="hammer.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id="top">
<span onclick="previousMonth();"><<</span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="activeMonth">Month</span> <span id="activeMonthYear">Year</span>&nbsp;&nbsp;&nbsp;&nbsp;<span onclick="comingMonth();">>></span>
    </div>

    <i class="fa fa-cog" style="position: absolute; right: 2vh; top: 1.5vh; color: white;" aria-hidden="true" onclick="showSettings();"></i>

    <div id="settingsBack"><div id="settings">
        <div style="width:100%; border-bottom: 1px solid #333;"><h2><i class="fa fa-arrow-left" aria-hidden="true" onclick="hideSettings();"></i>   Settings</h2></div>
        <h3>My name:</h3>
        <input style="font-size: 2vh;" id="settingsName" type="text" /><br><br>

        <h3>Customize colors:</h3>
        
        <input type="color" id="meetingColor" name="meetingColor"
           value="#ffffff">
        <label for="meetingColor">Congregation meetings</label><br><br>

        <input type="color" id="serviceColor" name="serviceColor"
           value="#ffffff">
        <label for="serviceColor">Meetings for field service</label><br><br>

        <input type="color" id="specialColor" name="specialColor"
           value="#ffffff">
        <label for="specialColor">Other events</label><br><br>

        <button onclick="resetColors();">Default colors</button>
        
        <br><br><br><br>
        
        <button onclick="saveSettings();">Save settings</button>
    </div></div>

    <div id="topOverlay">
    </div>
    

    <div id="main">
    </div>

    <div id="overlay">
    </div>

    <div id="bottom">
        TheoCal
    </div>
</body>

</html>
